{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo Moderne</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <h1 class="heading">Météo <span class="gradient-text">Moderne</span></h1>
    <div class="subtitle">Découvrez la météo partout dans le monde</div>
    <form id="weather-form">
      <div class="input-wrapper">
        <span class="input-icon">📍</span>
        <input type="text" id="city-input" placeholder="Entrez une ville..." required>
        <button type="submit" class="btn">🔍</button>
      </div>
    </form>
    <div id="weather-result"></div>
  </div>
  <script src="{% static 'weather.js' %}"></script>
</body>
</html>
